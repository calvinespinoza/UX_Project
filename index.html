    <script>
        jumb = document.getElementById("jumbotron");
        exp = document.getElementById("explore");
        expmap = document.getElementById("explore-map");


        function showExplore() {
            console.log("done");
            jumb.style.display = 'none';
            exp.style.display = 'block';
            expmap.style.display = 'none';
        }

        function showMap() {
            jumb.style.display = 'none';
            exp.style.display = 'none';
            expmap.style.display = 'block';

        }

        function generateEvent() {
            var event = document.createElement('div');
            event.className = "w3-button w3-round-xlarge";
            event.setAttribute("id", "bt-event");
            var boxev = document.createElement('div');
            boxev.setAttribute("id", "box-event");
            var name = document.createElement('p');
            name.setAttribute("id", "event-name");
            name.id = "event-name";
            var loc = document.createElement('p');
            loc.setAttribute("id", "event-location");

            event.onclick = test();
            var t1 = document.createTextNode("Nombre de Evento");
            name.appendChild(t1);

            var t2 = document.createTextNode("Ubicacion");
            loc.appendChild(t2);

            boxev.appendChild(name);
            boxev.appendChild(loc);

            event.appendChild(boxev);

            exp.appendChild(event);

        }

        function test() {
            console.log("test HOLA");
        }

        function myMap() {
            var mapOptions = {
                center: new google.maps.LatLng(51.5, -0.12),
                zoom: 10,
                mapTypeId: google.maps.MapTypeId.HYBRID
            }
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);
        }
    </script>
